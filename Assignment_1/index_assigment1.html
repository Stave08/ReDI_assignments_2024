<html lang="en">
<head>

<body>
    <h1>Hand-in assignment #1</h1>
    
    <div class="flex-container">
        <div class="flex-item">
            <p id="counter">0</p> <!--Displays the current value of the counter-->
        </div>

        <div class="flex-item2">
            <button onclick="increment()">+</button> <!--Creates a botton with the simbol + -->
            <button onclick="decrement()">-</button>
        </div>
        
        <div class="flex-item3">
            <!--Creates a reset button which name is "Reset", and when click on it executes the function in resetCounter()-->
            <button onclick="resetCounter()">Reset</button> 
        </div>      
    </div>
